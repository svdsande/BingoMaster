<form [formGroup]="this.downloadFormGroup" (ngSubmit)="this.downloadPDF()" id="download-form">
    <div class="form-field-row">
        <mat-form-field class="form-field">
            <mat-label>Paper size</mat-label>
            <mat-select name="size" formControlName="paperSize">
                <mat-option [value]="'A3'">A3</mat-option>
                <mat-option [value]="'A4'">A4</mat-option>
                <mat-option [value]="'A5'">A5</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="form-field-row">
        <button mat-raised-button color="accent" type="button" (click)="this.navigateBack()" id="back-button">&#60; Back</button>
        <spinner-button [loading]="this.loading">
          <button mat-raised-button color="primary" type="submit" [disabled]="!this.downloadFormGroup.valid || this.loading">Download PDF</button>
        </spinner-button>
    </div>
</form>


<div id="bingocard-container">
    <div class="divider"></div>
    <div class="bingocard" *ngFor="let bingoCard of this.bingoCards$ | async">
        <table class="grid" [ngStyle]="{'background-color': this.backgroundColor}">
          <tr *ngFor="let row of bingoCard.grid">
            <td *ngFor="let cell of row" [ngStyle]="{'border': '1px solid ' + this.borderColor}">
              {{ cell }}
            </td>
          </tr>
        </table>
    </div>
</div>
