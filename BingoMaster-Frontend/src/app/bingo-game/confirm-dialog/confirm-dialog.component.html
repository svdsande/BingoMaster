<h1 mat-dialog-title>{{ 'BINGO_GAME.CONFIRM_STOP.title' | translate }}</h1>
<div mat-dialog-content>
  <p>{{ 'BINGO_GAME.CONFIRM_STOP.description' | translate }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="this.cancel()">{{ 'BINGO_GAME.CONFIRM_STOP.ACTIONS.cancel' | translate }}</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>{{ 'BINGO_GAME.CONFIRM_STOP.ACTIONS.ok' | translate }}</button>
</div>
