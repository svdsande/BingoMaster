<mat-toolbar color="primary">
  <mat-toolbar-row id="toolbar-row-top">
    <a routerLink="/home" id="home-link">
      <mat-icon [svgIcon]="'bingo_card'" id="logo-icon"></mat-icon>
    </a>
    <button mat-button class="menu-item" [routerLink]="'/bingo-cards'">
      {{ 'HEADER.MENU.ITEMS.cards' | translate }}
    </button>
    <button mat-button class="menu-item" [routerLink]="'/bingo-game'">
      {{ 'HEADER.MENU.ITEMS.games' | translate }}
    </button>

    <div id="spacer"></div>

    <a mat-button class="menu-item" href="https://github.com/svdsande/BingoMaster">
      <mat-icon [svgIcon]="'github'"></mat-icon>
      {{ 'HEADER.MENU.ITEMS.repo' | translate }}
    </a>
    <button mat-button class="menu-item">
      <mat-icon>account_circle</mat-icon>
      {{ 'HEADER.MENU.ITEMS.login' | translate }}
    </button>
  </mat-toolbar-row>
</mat-toolbar>
